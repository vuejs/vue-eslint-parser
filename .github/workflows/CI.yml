name: CI
on:
  push:
    branches: [master, try]
  pull_request:
    branches: [master]
  schedule:
  - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout submodules
        run: git submodule update --init
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test
    strategy:
      matrix:
        eslint: [9]
        node: [18, 20, 21, 'lts/*']
        os: [ubuntu-latest]
        include:
          # On other platforms
          - eslint: 9
            node: 'lts/*'
            os: windows-latest
          - eslint: 9
            node: 'lts/*'
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout submodules
      run: git submodule update --init
    - name: Install Node.js v${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install -f
    - name: Install ESLint v${{ matrix.eslint }}
      run: node scripts/ci-install-eslint ${{ matrix.eslint }}
    - name: Build
      run: npm run -s build
    - name: Test
      run: npm run -s test:mocha
  test-for-old-eslint:
    name: Test
    strategy:
      matrix:
        eslint: [8]
        node: ['lts/*']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout submodules
      run: git submodule update --init
    - name: Install Node.js v${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install -f
    - name: Install ESLint v${{ matrix.eslint }}
      run: node scripts/ci-install-eslint ${{ matrix.eslint }}
    - name: Test
      run: npm run -s test:debug

  test-cov:
    name: Test and Send Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout submodules
      run: git submodule update --init
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - name: Install Packages
      run: npm install
    - name: Install ESLint v9
      run: node scripts/ci-install-eslint 9
    - name: Build
      run: npm run -s build
    - name: Test
      run: npm run -s test:cover
    - name: Send Coverage
      run: npm run -s codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
