name: CI
on:
  push:
    branches: [master, try]
  pull_request:
    branches: [master]
  schedule:
  - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Packages
        run: npm install && cd test/fixtures/eslint && npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test
    strategy:
      matrix:
        eslint: [7, 8]
        node: [14, 16]
        os: [ubuntu-latest]
        include:
          # On other platforms
          - eslint: 7
            node: 14
            os: windows-latest
          - eslint: 7
            node: 14
            os: macos-latest
          # On old Node.js versions
          - eslint: 7
            node: 12
            os: ubuntu-latest
          # On old ESLint versions
          - eslint: 6
            node: 14
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 6
            node: 12
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init
    - name: Install Node.js v${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install --legacy-peer-deps
    - name: Install ESLint v${{ matrix.eslint }}
      run: node scripts/ci-install-eslint ${{ matrix.eslint }}
    - name: Build
      run: npm run -s build
    - name: Test
      run: npm run -s test:mocha

  test-cov:
    name: Test and Send Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init
    - name: Install Node.js v14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install Packages
      run: npm install
    - name: Install ESLint v7
      run: node scripts/ci-install-eslint 7
    - name: Build
      run: npm run -s build
    - name: Test
      run: npm run -s test:mocha
    - name: Send Coverage
      run: npm run -s codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
